<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Table for Tasks</title>



    <style>
        body {
            background-color: rgb(8, 1, 18);
            background-image: url('https://i.pinimg.com/originals/61/4b/e1/614be1468baa4f161b875a524c7274fe.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: rgb(14, 2, 2);
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: rgba(194, 108, 125, 0.8); 
            color: #fff;
            font-size: 20px;
        }

        td {
            font-family: 'Georgia', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #171019;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2); 
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); 
        }

        a {
            text-decoration: none;
            color: #2f63c4;
        }

        a:hover {
            color: rgb(255, 105, 135);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>TABLE FOR TASKS</h1>
    <table>
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Task Name</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>First Page</td>
                <td><a href="TheUnknown.html">Open</a></td>
            </tr>
